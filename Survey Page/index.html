<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="survey-page">
    <title>Survey-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!--
            <header> - This is describe the header
            <nav> - Navigation on top
            <aside> - Side Bar
            <section> - Main Content
            <footer> - footer section
        -->
   <header>
    <h1>SURVEY.COM</h1>
   </header> 
   <section>
           <h1>Submit your Survey Today!</h1>
           <!-- 
                <form> -> creating form for user input
            -->
           <form action="#">
            <p class="margin">
            <label for="text">Your Name</label><br>
            <input type="text" name="" id="">
            </p>
            <p class="margin">
            <label for="E-mail">Your Email</label><br>
            <input type="email" name="" id="">
            </p>
            <p class="margin">
                <label for="select">Select</label>
                    <select id="select">
                            <optgroup label="Option Group 1">
                              <option>Option1 One</option>
                              <option>Option1 Two</option>
                              <option>Option1 Three</option>
                            </optgroup>
                            <optgroup label="Option Group 2">
                                    <option>Option2 One</option>
                                    <option>Option2 Two</option>
                                    <option>Option2 Three</option>
                            </optgroup>
                    </select>
            </p>
            <p class="margin">
                <label for="checkbox_option1">Checkbox 1:</label>
                        <input id ="checkbox_option1" name="checkbox1" type="checkbox" checked>                            
                        <label for="checkbox_option2">Checkbox 2:</label>
                        <input id ="checkbox_option2" name="checkbox2" type="checkbox">                            
                        <label for="checkbox_option3">Checkbox 3:</label>
                        <input id ="checkbox_option3" name="checkbox3" type="checkbox">       
            </p>
            <p><input type="submit"> &nbsp;&nbsp; <input type="reset"></p>
           </form>
   </section>
           <footer>Copyright Â© <a href="YourSite.com">YourSite.com</a></footer>
</body>
</html>
